<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
    table tr td{width: 100px;text-align: center;font-size: 13px;line-height: 15px;}
    a:link,a:visited{
      color:#031bc1;
    }
    .page{width:99%;text-align:center;position: absolute;bottom: 10px;}
    </style>
    </head>
    <body>
        <table>
        <th>下单时间</th><th>订单号</th><th>商品名</th><th>单价</th><th>数量</th><th>总价</th><th></th>
        <volist name="list" id="vo">
            <volist name="vo['voo']" id="vo1">
            <tr>
              <td><{$vo.order_time}></td>
              <td><{$vo.order_id}></td>
              <td><{$vo1.goods_name}></td>
              <td><{$vo1.goods_price}></td>
              <td><{$vo.order_goods_amount}></td>
              <td><{$vo.total_price}></td>
              <if condition="$vo.order_status eq 0 ">
                <td><a href='__ROOT__/admin.php/Home/Order/status/order_id/<{$vo.order_id}>'>发货</a></td>
                <elseif condition="$vo.order_status eq 1"/><td>已发货</td>
                <else /><td>交易成功</td>
              </if>

              <!-- <td>
                <a href='__ROOT__/admin.php/Home/Order/status/order_id/<{$vo.order_id}>'>发货</a>
              </td> -->
            </tr>
            </volist>
        </volist>
      </table>
      <div class="page"><{$page}></div>
    </body>
</html>
